[project]
name = "stocksense"
version = "1.0.0"
description = "Package for value investing and advanced stock analytics"
authors = [
    {name="Francisco Silva", email="francisco3597@gmail.com"},
]
dependencies = [
    "requests",
    "PyYAML",
    "numpy",
    "polars",
    "loguru",
    "tqdm",
    "streamlit",
    "yfinance",
    "beautifulsoup4",
    "requests_cache",
    "requests_ratelimiter",
    "pyrate_limiter",
    "polars-talib",
    "pygad",
    "xgboost",
    "scikit-learn",
    "plotly",
    "nbformat>=4.2.0",
    "watchdog",
    "ipykernel",
    "shap"
]

readme = "README.md"
requires-python = ">=3.9"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["stocksense"]

[project.scripts]
app = "app.home:main"
run = "scripts.main:main"